<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Login - Urban Pace</title>

  <link rel="stylesheet" href="admin-style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body class="login-page">
  <div class="login-container">
    <div class="login-header">
      <div class="admin-logo">
        <h1><i class="fas fa-cogs"></i> Urban Pace Admin</h1>
        <p>Beheerpaneel voor Urban Pace webshop</p>
      </div>
    </div>

    <form class="login-form" id="loginForm">
      <div class="form-group">
        <label for="username"><i class="fas fa-user"></i> Gebruikersnaam</label>
        <input type="text" id="username" placeholder="admin" required>
      </div>

      <div class="form-group">
        <label for="password"><i class="fas fa-lock"></i> Wachtwoord</label>
        <input type="password" id="password" placeholder="••••••••" required>
      </div>

      <div class="form-options">
        <label class="checkbox">
          <input type="checkbox"> Onthoud mij
        </label>
        <a href="#" class="forgot-link" onclick="return false;">Wachtwoord vergeten?</a>
      </div>

      <button type="submit" class="btn-login">
        <i class="fas fa-sign-in-alt"></i> Inloggen
      </button>

      <p id="error" class="error-text"></p>

      <div class="login-footer">
        <p><i class="fas fa-info-circle"></i> Alleen voor geautoriseerd personeel</p>
        <p class="muted">Demo: <strong>admin / admin123</strong></p>
      </div>
    </form>
  </div>

  <script src="admin.js"></script>
</body>
</html>
