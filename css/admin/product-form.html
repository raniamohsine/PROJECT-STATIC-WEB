<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Product toevoegen/bewerken - Urban Pace Admin</title>

  <link rel="stylesheet" href="admin-style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body class="admin-page">

  <header class="topbar">
    <div class="topbar-left">
      <h1 id="formTitle"><i class="fas fa-pen-to-square"></i> Product toevoegen</h1>
      <p class="muted">Vul het formulier in om een product te maken of te wijzigen</p>
    </div>

    <div class="topbar-right">
      <a class="btn-outline" href="dashboard.html"><i class="fas fa-arrow-left"></i> Terug</a>
      <button class="btn-outline" id="logoutBtn"><i class="fas fa-right-from-bracket"></i> Uitloggen</button>
    </div>
  </header>

  <main class="admin-container">
    <section class="panel">
      <form id="productForm" class="form-grid">

        <div class="form-group">
          <label for="name">Productnaam (tekst)</label>
          <input type="text" id="name" placeholder="bv. Urban Hoodie" required />
        </div>

        <div class="form-group">
          <label for="price">Prijs in â‚¬ (getal)</label>
          <input type="number" id="price" min="0" step="0.01" placeholder="bv. 49.99" required />
        </div>

        <div class="form-group">
          <label for="stockStatus">Voorraadstatus (select)</label>
          <select id="stockStatus" required>
            <option value="Op voorraad">Op voorraad</option>
            <option value="Lage voorraad">Lage voorraad</option>
            <option value="Uitverkocht">Uitverkocht</option>
          </select>
        </div>

        <div class="form-group">
          <label for="quantity">Aantal (getal)</label>
          <input type="number" id="quantity" min="0" step="1" placeholder="bv. 12" required />
        </div>

        <div class="form-group checkbox-row full">
          <label class="checkbox">
            <input type="checkbox" id="featured" />
            Uitgelicht (checkbox)
          </label>

          <label class="checkbox">
            <input type="checkbox" id="active" />
            Actief / zichtbaar in shop
          </label>
        </div>

        <div class="form-group full">
          <label for="description">Beschrijving (textarea)</label>
          <textarea id="description" rows="5" placeholder="Korte beschrijving..."></textarea>
        </div>

        <div class="form-group full">
          <label for="imageUrl">Afbeelding URL (optioneel)</label>
          <input type="url" id="imageUrl" placeholder="https://..." />
        </div>

        <div class="form-actions full">
          <button type="submit" class="btn-primary"><i class="fas fa-floppy-disk"></i> Opslaan</button>
          <button type="button" class="btn-danger" id="deleteBtn" style="display:none;">
            <i class="fas fa-trash"></i> Verwijderen
          </button>
        </div>

      </form>
    </section>
  </main>

  <script src="admin.js"></script>
</body>
</html>
